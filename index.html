<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通費計算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .results {
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .results .icon {
            background-color: #2d5a2f;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
        }

        .results .main-cost {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2d5a2f;
            margin: 0;
        }

        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        .sections-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .section-group {
            flex: 1;
        }

        .section-group h2 {
            text-align: center;
            color: #2d5a2f;
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .section label {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: #333;
        }

        .section input {
            width: 60px;
            padding: 6px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 1rem;
            text-align: right;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .add-btn, .delete-btn {
            background-color: #e0e0e0;
            color: #333;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-btn:hover, .delete-btn:hover {
            background-color: #d6d6d6;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px 0;
        }

        .info-group {
            text-align: center;
            flex: 1;
        }

        .info-group label {
            display: block;
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 5px;
        }

        .info-group input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 0.9rem;
            text-align: center;
        }

        .calculate-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .calculate-btn:active {
            transform: scale(0.98);
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="results">
            <div class="icon">B</div>
            <p class="main-cost">1人あたり: <span id="costPerPerson">0</span> 円</p>
        </div>

        <div class="divider"></div>

        <form id="costForm">
            <div class="sections-container">
                <div class="section-group">
                    <h2>往路</h2>
                    <div id="outwardSections">
                        <div class="section">
                            <label>区間 1 距離 (km): 
                                <input type="number" class="distance" value="33">
                            </label>
                            <label>高速料金 (円): 
                                <input type="number" class="tollFee" step="10" value="1020">
                            </label>
                        </div>
                        <div class="section">
                            <label>区間 2 距離 (km): 
                                <input type="number" class="distance" placeholder="例: 50" oninput="syncOutwardToReturn(this, 'distance')">
                            </label>
                            <label>高速料金 (円): 
                                <input type="number" class="tollFee" step="10" placeholder="例: 500" oninput="syncOutwardToReturn(this, 'tollFee')">
                            </label>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="button" class="add-btn" onclick="addSection('outwardSections')">区間追加</button>
                        <button type="button" class="delete-btn" onclick="removeLastSection('outwardSections')">区間削除</button>
                    </div>
                </div>
                <div class="section-group">
                    <h2>復路</h2>
                    <div id="returnSections">
                        <div class="section">
                            <label>区間 1 距離 (km): 
                                <input type="number" class="distance" placeholder="例: 50">
                            </label>
                            <label>高速料金 (円): 
                                <input type="number" class="tollFee" step="10" placeholder="例: 500">
                            </label>
                        </div>
                        <div class="section">
                            <label>区間 2 距離 (km): 
                                <input type="number" class="distance" value="33">
                            </label>
                            <label>高速料金 (円): 
                                <input type="number" class="tollFee" step="10" value="1020">
                            </label>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="button" class="add-btn" onclick="addSection('returnSections')">区間追加</button>
                        <button type="button" class="delete-btn" onclick="removeLastSection('returnSections')">区間削除</button>
                    </div>
                </div>
            </div>

            <div class="info-container">
                <div class="info-group">
                    <label>燃費 (km/L)</label>
                    <input type="number" id="fuelEfficiency" value="15" required>
                </div>
                <div class="info-group">
                    <label>ガス代 (円/L)</label>
                    <input type="number" id="fuelPrice" value="145" required>
                </div>
                <div class="info-group">
                    <label>同乗者数</label>
                    <input type="number" id="numPeople" value="2" required>
                </div>
                <div class="info-group">
                    <label>その他 (円)</label>
                    <input type="number" id="otherCost" placeholder="例: 1000">
                </div>
            </div>

            <button type="button" class="calculate-btn" onclick="calculateTotal()">計算する</button>
        </form>
    </div>

    <script>
        function syncOutwardToReturn(input, fieldType) {
            const returnSection1 = document.querySelector(`#returnSections .section:nth-child(1) .${fieldType}`);
            returnSection1.value = input.value;
        }

        function calculateTotal() {
            const fuelEfficiency = parseFloat(document.getElementById("fuelEfficiency").value);
            const fuelPrice = parseFloat(document.getElementById("fuelPrice").value);
            const numPeople = parseInt(document.getElementById("numPeople").value);
            const otherCost = parseFloat(document.getElementById("otherCost").value || 0);

            let totalDistance = 0;
            let totalTollFee = 0;

            document.querySelectorAll(".distance").forEach(input => {
                totalDistance += parseFloat(input.value || 0);
            });

            document.querySelectorAll(".tollFee").forEach(input => {
                totalTollFee += parseFloat(input.value || 0);
            });

            const fuelCost = (totalDistance / fuelEfficiency) * fuelPrice;
            const totalCost = fuelCost + totalTollFee + otherCost;
            const costPerPerson = totalCost / numPeople;

            document.getElementById("costPerPerson").innerText = costPerPerson.toFixed(0);
        }

        function addSection(sectionId) {
            const sectionContainer = document.getElementById(sectionId);
            const sectionDiv = document.createElement("div");
            sectionDiv.className = "section";
            sectionDiv.innerHTML = `
                <label>区間 ${sectionContainer.children.length + 1} 距離 (km): 
                    <input type="number" class="distance" placeholder="例: 50">
                </label>
                <label>高速料金 (円): 
                    <input type="number" class="tollFee" step="10" placeholder="例: 500">
                </label>
            `;
            sectionContainer.appendChild(sectionDiv);
        }

        function removeLastSection(sectionId) {
            const sectionContainer = document.getElementById(sectionId);
            if (sectionContainer.children.length > 1) {
                sectionContainer.removeChild(sectionContainer.lastChild);
            }
        }
    </script>
</body>
</html>
